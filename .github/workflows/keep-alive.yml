name: 保持仓库活跃

on:
  schedule:
    # 每月1日运行一次
    - cron: '0 0 1 * *'
  # 允许手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: write  # 需要写入权限才能提交

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai  # 设置时区为中国标准时间
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        
      - name: 获取当前时间
        id: date
        run: echo "NOW=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        
      - name: 创建临时文件
        run: |
          mkdir -p .github
          echo "上次活动时间: ${{ steps.date.outputs.NOW }}" > .github/last_activity.md
          
      - name: 提交更改
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/last_activity.md
          git commit -m "保持仓库活跃: ${{ steps.date.outputs.NOW }}" || echo "没有更改，无需提交"
          git push 